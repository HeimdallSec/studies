<!doctype html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <title>Margin e Padding</title>
    </head>
    <body style="margin-bottom: 200px;padding: 16px;">
        
        <!-- Aplicação de Margin
        mt -> Margin Top
        mb -> Margin Bottom
        ms -> Margin Left
        me -> Margin Right
        mx -> Margin no eixo x (horizontal) esquerda/direita
        my -> Margin no eixo y (vertical) top/bottom
        m  -> Margin em todos os lados
        Valor a definir (0 até 5)
        -->
        <h1 class="bg-success m-5">Margin</h1>
        <p class="bg-success ms-5 mb-0 me-5">Conteúdo principal</p>
        <h1 class="bg-success mx-5 my-5">Margin</h1>

        <br>
        <br>

        <!-- Aplicação de Padding
        pt -> Padding Top
        pb -> Padding Bottom
        ps -> Padding Left
        pe -> Padding Right
        px -> Padding no eixo x (horizontal) esquerda/direita
        py -> Padding no eixo y (vertical) top/bottom
        p  -> Padding em todos os lados
        Valor a definir (0 até 5)
        -->
        <h1 class="bg-success p-5">Padding</h1>
        <p class="bg-success ps-5 pb-0 pe-5">Conteúdo principal</p>
        <h1 class="bg-success px-5 py-5">Padding</h1>

        <br>
        <br>









        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="js/bootstrap.bundle.min.js"></script>

        -->
    </body>
</html>
