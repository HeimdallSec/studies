<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap - Configurações do Grid</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/41298e7d49.js" crossorigin="anonymous"></script>

        <style type="text/css">
            .marcador {
                background: #fe9d9d;
                border: 1px solid #f94646;
            }

            .marcador-container {
                background: #5bf946;
                border: 1px solid #36ae26;
            }
        </style>

    </head>    
    <body>

        <div class="container marcador-container">
      
            <h2>Largura fixa</h2>
            <div class="row">
                <div class="marcador col">Área 1</div>
                <div class="marcador col">Área 2</div>
                <div class="marcador col">Área 3</div>
                <div class="marcador col">Área 4</div>
            </div>
      
            <h2>Largura automática (auto-layout)</h2>
            <div class="row">
                <div class="marcador col">Área 1</div>
                <div class="marcador col">Área 2</div>
                <div class="marcador col-6">Área 3</div>
            </div>
      
            <h2>Largura igual empilhada</h2>
            <div class="row">
                <div class="marcador col-sm">Área 1</div>
                <div class="marcador col-sm">Área 2</div>
                <div class="marcador col-md">Área 3</div>
            </div>
      
            <h2>Ordenando</h2>
            <div class="row">
                <div class="marcador col-md-4 order-2">Área 1</div>
                <div class="marcador col-md-4 order-1">Área 2</div>
                <div class="marcador col-md-4 order-3">Área 3</div>
            </div>
      
            <h2>offset</h2>
            <div class="row">
                <div class="marcador col-md-6 offset-md-3">Login...</div>
            </div>
      
            <h2>offset múltiplos alinhamentos</h2>
            <div class="row">
                <div class="marcador col-md-3 offset-md-3">Conteúdo 1</div>
                <div class="marcador col-md-3 offset-md-3">Conteúdo 1</div>
            </div>
      
            <h2>Aninhamento</h2>
            <div class="row">
                <div class="col-md-6" style="border: 1px solid red;">
                    col-md-6
                    <div class="row">
                        <div class="col-md-6 marcador">Conteúdo 1</div>
                        <div class="col-md-6 marcador">Conteúdo 2</div>
                    </div>
                </div>
            </div>
      
          </div>
      
        










        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- Option 2: Separate Popper and Bootstrap JS -->
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
       
        
    </body>
</html>
