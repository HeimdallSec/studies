<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap - inputs</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

 

    </head>    
    <body style="margin-bottom: 200px;padding: 16px;">

        <form>
       
            <h2>Grupo prepend</h2>
            <div class="input-group">
                <div class="input-group-text">
                    <span>@</span>
                </div>
                <input class="form-control" type="text" placeholder="e-mail">
            </div> 
     
            <h2>Grupo append</h2>
            <div class="input-group">
                 <input class="form-control" type="text" placeholder="e-mail">
                <div class="input-group-text">
                    <span>@site.com</span>
                </div>
            </div> 
     
            <h2>URL customizada</h2>
             <div class="input-group">
                 <div class="input-group-text">
                    <span>
                        https://site.com/usuario/
                    </span>
                </div>
                <input class="form-control" type="text" placeholder="Digite seu usuário">
             </div>
     
             <h2>Moeda</h2>
             <div class="input-group">
                 <div class="input-group-text">
                    <span>$</span>
                </div>
                <input class="form-control" type="text" placeholder="Digite um valor">
                <div class="input-group-text">
                    <span>,00</span>
                </div>
             </div>
     
             <!--
             type: checkbox / radio
             -->
             <h2>Checkbox / radio</h2>
             <div class="input-group">
                 <div class="input-group-text">
                    <div>
                        <input type="radio">
                    </div> 
                 </div>
                 <input type="text" class="form-control">
             </div>
     
             <h2>Múltiplos inputs</h2>
             <div class="input-group">
                <div class="input-group-text">
                    <span>nome/e-mail</span>
                </div>
                <input class="form-control" type="text" placeholder="e-mail">
                <input class="form-control" type="password" placeholder="senha">
            </div> 
     
            <h2>Pesquisas</h2>
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Pesquisar" >
                <!-- <div class=""> -->
                    <button class="input-group-text btn btn-danger" type="button">Pesquisar</button>
                <!-- </div> -->
            </div>
     
        </form>












        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- Option 2: Separate Popper and Bootstrap JS -->
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
       
        
    </body>
</html>
