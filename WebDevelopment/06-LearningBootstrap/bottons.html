<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap - Botões</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

 

    </head>    
    <body style="padding-bottom: 200px;width: 600px;margin: 0px auto;">

        <!-- Botoes 
        formatação padrao: btn
        formatação específicas:
        btn-primary, btn-secondary, btn-success, btn-info,
        btn-warning, btn-danger, btn-light, btn-dark, btn-link
        -->
        <h3>Botões</h3>
        <button class="btn btn-dark" type="button">Clique</button>

        <h3>Botões com diferentes tags</h3>
        <a class="btn btn-info" href="#">Link</a>
        <button class="btn btn-danger" type="submit">Submit</button>
        <input class="btn btn-warning" type="button" value="Button">
        <input class="btn btn-success" type="submit" value="Input Submit">
        <input class="btn btn-light" type="reset" value="Reset">

        <!-- Botoes com contorno
        btn-outline-<formato>
        -->
        <h3>Botões com contorno</h3>
        <button class="btn btn-outline-warning" type="button">Clique</button>

        <!-- Tamanhos de botões
        opções: btn-lg, btn-sm, btn-block
        -->
        <h3>Tamanhos dos botões</h3>
        <button class="btn btn-outline-primary btn-lg" type="button">Grande</button>
        <button class="btn btn-danger" type="button">Normal</button>
        <button class="btn btn-outline-secondary btn-sm" type="button">Pequeno</button>
        <br><br>
        <button class="btn btn-warning w-100" type="button">Bloco</button>

        <!-- Estados dos botões
        opções: active, disabled
        -->
        <h3>Estados de botões</h3>
        <button class="btn btn-info" type="button">Normal</button>
        <button class="btn btn-secondary active" type="button">Ativo</button>
        <button class="btn btn-success disabled" type="button">Inativo</button>
        <br><br>
        <button class="btn btn-dark" type="button">Alternar</button>

        <h3>Grupos de botões - horizontal</h3>
        <div class="btn-group">
            <button class="btn btn-outline-danger" type="button">Esquerda</button>
            <button class="btn btn-outline-danger" type="button">Centro</button>
            <button class="btn btn-outline-danger" type="button">Direita</button>
        </div>

        <h3>Grupos de botões - vertical</h3>
        <div class="btn-group-vertical">
            <button class="btn btn-outline-info" type="button">Topo</button>
            <button class="btn btn-outline-info" type="button">Meio</button>
            <button class="btn btn-outline-info" type="button">Fundo</button>
        </div>

        <h3>Toolbar de botões</h3>
        <div class="btn-toolbar">
            <div class="btn-group">
            <button class="btn btn-warning" type="button">1</button>
            <button class="btn btn-warning" type="button">2</button>
            <button class="btn btn-warning" type="button">3</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-warning" type="button">4</button>
                <button class="btn btn-warning" type="button">5</button>
            </div>
        </div>

        <h3>Botões dropdown</h3>
        <div class="btn-group">
            <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="true">
                Clique
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
            </div>
        </div>
      











        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
        -->
        
    </body>
</html>
