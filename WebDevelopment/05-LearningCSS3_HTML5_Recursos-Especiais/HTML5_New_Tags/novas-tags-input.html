<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Novas Tags Input HTML5</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <!--[if lt IE 9]>
            <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>

        <form>

            <!--Novos atributos HTML5:
            required="" - torna o input requerido
            autofocus="" - foco automático no input
            min/max="" - min/max de números no input
            step="" - jump dos números
            -->

            <!-- text -->
            <label for="nome">Nome</label>
            <input type="text" id="nome" autofocus>
            <br><br>

            <!-- email -->
            <label for="email">Email</label>
            <input type="email" id="email">
            <br><br>

            <!-- number -->
            <label for="numero">Número</label>
            <input type="number" id="numero" min="1" max="20" step="4">
            <br><br>

            <!-- url -->
            <label for="url">Url</label>
            <input type="url" id="url" placeholder="ex: http://www.site.com">
            <br><br>

            <!-- search -->
            <label for="pesquisa">Pesquisa</label>
            <input type="search" id="pesquisa">
            <br><br>

            <!-- range -->
            <label for="range">Range</label>
            <input type="range" id="range" min="1" max="20" value="10">
            <br><br>

            <!-- date -->
            <label for="data">Data</label>
            <input type="date" id="data">
            <br><br>

            <!-- date -->
            <label for="cor">Cor</label>
            <input type="color" id="cor">
            <br><br>

            <input type="submit" value="enviar">

        </form>

    </body>
</html>
