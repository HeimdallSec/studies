<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Inline Style</title>

		<style type="text/css">
			
			p {
				color: red;
			}

			h1 {
				color: blue;
			}

			h2 {
				color: green;
			}

		</style>

	</head>
	<body>

		<h1>Estilo CSS (Cascading Style Sheets</h1>

		<p>
			salve família
		</p>

		<p>
			Salve dois família
		</p>

		<h2>Hihihi</h2>

	</body>
</html>
