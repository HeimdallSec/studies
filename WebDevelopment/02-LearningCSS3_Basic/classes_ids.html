<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Classes e ID's</title>

		<style type="text/css">
			
			p {
				color: red;
			}

			h1 {
				color: green;
			}

			.azul {
				color: blue;
			}

		</style>
	</head>
	<body>
		<h1 class="azul">Estilo CSS (Cascading Style Sheets</h1>
		<p class="azul">
			salve família
		</p>

		<p>
			Salve dois família
		</p>

		<h1>Formatações</h1>
		<p>
			Formate aqui
		</p>
		<p>
			pode formatar
		</p>

	</body>
</html>
