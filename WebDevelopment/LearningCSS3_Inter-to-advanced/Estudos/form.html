<!DOCTYPE html>
<html>
    <head>
        <title>Estilizando Formulários</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style4.css">
    </head>
    <body>

        <h2>Estilizando Formulários</h2>
        <form>

            <fieldset>
                <legend>Detalhes de contato</legend>
                
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="url">URL:</label>
                    <input type="text" name="url" id="url">
                </div>

            </fieldset>
            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Lembrar de mim</legend>
                <div>
                    <label>
                        <input class="input" type="radio" name="remember" id="sim">Sim
                    </label>
                </div>
                <div>
                    <label>
                        <input class="input" type="radio" name="remember" id="nao">Não
                    </label>
                </div>


            </fieldset>

        </form>

    </body>
</html>
